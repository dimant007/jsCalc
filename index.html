<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple js calculator</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="//yandex.st/jslibs/loader.js"></script>
        <script type="text/javascript" src="index.js"></script>

</head>
<body>
<div>
    <form name="form">
        <input id="a" name="t1" type="text"/>
            <br>
        <input id="b" name="t2" type="text"/>
            <br>
        <input class="operands" type="button" onclick="sum()" value="+"/>
        <input class="operands" type="button" onclick="rest()" value="-"/>
        <input class="operands" type="button" onclick="mult()" value="*"/>
        <input class="operands" type="button" onclick="div()" value="/"/>
            <br>
        <input class="numbers" id="number1" type="button" onclick="num(1)" value="1"/>
        <input class="numbers" id="number2" type="button" onclick="num(2)" value="2"/>
        <input class="numbers" id="number3" type="button" onclick="num(3)" value="3"/>
            <br>
        <input class="numbers" id="number4" type="button" onclick="num(4)" value="4"/>
        <input class="numbers" id="number5" type="button" onclick="num(5)" value="5"/>
        <input class="numbers" id="number6" type="button" onclick="num(6)" value="6"/>
            <br>
        <input class="numbers" id="number7" type="button" onclick="num(7)" value="7"/>
        <input class="numbers" id="number8" type="button" onclick="num(8)" value="8"/>
        <input class="numbers" id="number9" type="button" onclick="num(9)" value="9"/>
            <br>
        <input class="numbers" type="button" onclick="" value="..."/>
        <input class="numbers" id="number0" type="button" onclick="num(0)" value="0"/>
        <input class="numbers" type="button" onclick="" value="..."/>
    </form>
</div>
</body>
</html>
