        <input class="numbers" type = button value = " 7 " name = b7 onclick = "number(7)">
        <input class="numbers" type = button value = " 8 " name = b8 onclick = "number(8)">
        <input class="numbers" type = button value = " 9 " name = b9 onclick = "number(9)">

        <input class="numbers" type = button value = "." name = bdot onclick = "number('.')" >
